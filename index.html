<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/CSS/reset.css">
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <title>User Card</title>
</head>
<body>
  <section class="card-container">
    <h1 class="title-container">user list</h1>
    <article class="card-wrapper">
    <div class="bg-header"></div>
    <section class="card-content">
      <div class="photo-wrapper">
        <img src="./image/rock.webp" alt="" class="profile-photo">
      </div>
      <h2 class="name">Dwayne Johnson</h2>
      <address class="address-profile">
        <img src="./icons/map-marker.png" alt="" class="icon-map">California, U.S.
      </address>
      <div class="btn-container">
        <button class="btn follow">follow</button>
      <button class="btn message">send message</button>
    </div>
    <p class="descriprion-profile">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, impedit.</p>
    </section>
    <footer class="card-footer">
      <ul class="card-list-social">
        <li class="card-item-social"><a href="https://www.facebook.com/" target="_blank" class="icon-fb"><img src="./icons/facebook.png" alt=""></a></li>
        <li class="card-item-social"><a href="https://www.google.com.ua/" target="_blank" class="icon-google"> <img src="./icons/google.png" alt=""> </a></li>
        <li class="card-item-social"><a href="https://twitter.com/" target="_blank" class="icon-twitter"><img src="./icons/twitter.png" alt=""></a></li>
      </ul>
    </footer>
    </article>
  </section>
</body>
</html>
